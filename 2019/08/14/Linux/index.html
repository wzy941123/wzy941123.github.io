<li><p>更改文件或文件夹权限</p>
<figure class="highlight markdown"><table><tr><td class="code"><pre><span class="line">drwxr-xr-x@</span><br><span class="line">0123456789</span><br><span class="line"></span><br><span class="line">0:d 目录文件</span><br><span class="line">123:u(user) 文件或目录的所有者</span><br><span class="line">456:g(group) 与文件属主有相同组ID的所有用户</span><br><span class="line">789:o(others)</span><br><span class="line">@:macOS下的文件扩展属性</span><br><span class="line"></span><br><span class="line">r(read) = 4</span><br><span class="line">w(write) = 2</span><br><span class="line">x(Executable) = 1</span><br></pre></td></tr></table></figure>

<p><strong>chmod 命令</strong> </p>
<figure class="highlight markdown"><table><tr><td class="code"><pre><span class="line">chmod [who] [+ | – | =] [mode] 文件名¼</span><br><span class="line"></span><br><span class="line">([who] [+ | – | =] [mode] -&gt; 4 + 2 + 1)</span><br><span class="line"></span><br><span class="line">who: u g o a(all)</span><br><span class="line"></span><br><span class="line"><span class="bullet">+ </span>添加某个权限。</span><br><span class="line">– 取消某个权限。</span><br><span class="line">= 赋予给定权限并取消其他所有权限（如果有的话）。</span><br><span class="line"></span><br><span class="line">mod:</span><br><span class="line">r 可读。</span><br><span class="line">w 可写。</span><br><span class="line">x 可执行。</span><br><span class="line">X 只有目标文件对某些用户是可执行的或该目标文件是目录时才追加x 属性。</span><br><span class="line">s 在文件执行时把进程的属主或组ID置为该文件的文件属主。方式“u＋s”设置文件的用户ID位，“g＋s”设置组ID位。</span><br><span class="line">t 保存程序的文本到交换设备上。</span><br><span class="line">u 与文件属主拥有一样的权限。</span><br><span class="line">g 与和文件属主同组的用户拥有一样的权限。</span><br><span class="line">o 与其他用户拥有一样的权限。</span><br><span class="line">-c : 若该档案权限确实已经更改，才显示其更改动作</span><br><span class="line">-f : 若该档案权限无法被更改也不要显示错误讯息</span><br><span class="line">-v : 显示权限变更的详细资料</span><br><span class="line">-R : 对目前目录下的所有档案与子目录进行相同的权限变更(即以递回的方式逐个变更)</span><br><span class="line">–help : 显示辅助说明</span><br><span class="line">–version : 显示版本</span><br></pre></td></tr></table></figure>

</li>
